<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chairunnisyah A. Prastiwi - Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="script.js">
</head>
<body>
<div class="container">
	<div class="calculator">
		<p>Standart Calculator</p>
		<input type="text" placeholder="0" class="calculator-screen" id="output-screen">
		<div class="row">
			<button onclick="Clear()" class="all-clear">AC</button>
			<button onclick="del()">DEL</button>
			<button onclick="persen('%')">%</button>
			<button onclick="display('/')">&divide;</button>
		</div>
		<div class="row">
			<button onclick="display('7')">7</button>
			<button onclick="display('8')">8</button>
			<button onclick="display('9')">9</button>
			<button onclick="display('*')">&times;</button>
		</div>
		<div class="row">
			<button onclick="display('4')">4</button>
			<button onclick="display('5')">5</button>
			<button onclick="display('6')">6</button>
			<button onclick="display('-')">-</button>
		</div>
		<div class="row">
			<button onclick="display('1')">1</button>
			<button onclick="display('2')">2</button>
			<button onclick="display('3')">3</button>
			<button onclick="display('+')">+</button>
		</div>
		<div class="row">
			<button onclick="display('.')">.</button>
			<button onclick="display('0')">0</button>
			<button onclick="calculate()" class="equal-sign">=</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
